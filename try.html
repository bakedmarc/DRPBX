<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Screen Layout</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #ff6666, #ff4d4d); /* Red gradient background */
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .section {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #9a0303;
    }
    .section1 {
        flex: 1;
        background-color: #ffffff; /* Dark background */
        padding: 20px;
    }
    .section2 {
        flex: 1;
        background: linear-gradient(to bottom right, #f91919, #180b0b); /* Red gradient background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #060000;
        padding: 20px;
    }
    .logo {
        max-width: 200px; /* Adjust as needed */
        height: auto;
        margin-bottom: 20px;
    }
    .form-container {
        width: 80%;
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 20px;
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
    .form-container label {
        font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="number"] {
        width: calc(100% - 16px); /* Adjust for padding */
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        width: calc(100% - 16px); /* Adjust for padding */
        padding: 10px;
        background-color: #cc0000; /* Red button background */
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-container button:hover {
        background-color: #ff3333; /* Darker red on hover */
    }
</style>
</head>
<body>
<div class="container">
    <div class="section section1">
        <!-- Content for Section 1 goes here -->
        <img src="logo1.jpg" alt="Logo" class="logo"> <!-- Your logo image -->
        <h2>Upload File</h2>
        <input type="file" id="fileInput" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">open file</button>
    </div>
    <div class="section section2">
        <!-- Content for Section 2 goes here -->
        <div class="form-container">
            <h2>Fill Form</h2>
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const fileContent = e.target.result;
            fillForm(fileContent);
        };

        reader.readAsText(file);
    });

    function fillForm(fileContent) {
        const lines = fileContent.split('\n');
        const name = lines[0].trim();
        const age = lines[1].trim();
        const school = lines[2].trim();
        const address = lines[3].trim();

        document.getElementById('name').value = name;
        document.getElementById('age').value = age;
        document.getElementById('school').value = school;
        document.getElementById('address').value = address;
    }
</script>
</body>
</html>
